<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="sign-up-form">
        <div class="details">
            <div class="top">
                <h2>Hello!</h2>
                <p>Please signup to continue</p>
            </div>
            <form action="#" method="get">
                <div class="user-inputs">
                    <div class="fullname input">
                        <label for="fullname">Fulname</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Kham Japher">
                    </div>
                    <div class=" email input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com">
                    </div>
                    <div class="phone-number">
                        <label for="phonenumber">Phone number</label>
                        <input type="number" id="phonenumber" name="phone-number" placeholder="+254700000000">
                    </div>
                    <div class=" password input">
                        <label for="passwordDls">Fulname</label>
                        <input type="password" id="passwordDls" name="passwordDls" placeholder="password" required>
                    </div>
                    <div class=" confirm-password input">
                        <label for="cfrmpassord">Fulname</label>
                        <input type="password" id="cfrmpassord" name="cfrmpassord" placeholder="confirm password" required>
                    </div>
                </div>
                <button type="submit">submit</button>
            </form>
            <div class="alternative">
                <p>or</p>
                <p>Signup with</p>
                <div class="social">
                    <a href=""><i class="fa fa-google" aria-hidden="true"></i></a>
                    <a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a>
                </div>
                <p>I'm already a member! <a href="#">Sign in</a></p>
            </div>
        </div>
        <div class="content">
            <div class="welcome">
                <img src="WhatsApp Image 2023-06-25 at 1.47.20 AM.jpeg">
                <p>Join our community to stay updated on all things chicken-related, including the latest chicken news, delicious recipes, and more.</p>
            </div>
            <button type="button">Sign in</button>
        </div>
    </div>
</body>
</html>
